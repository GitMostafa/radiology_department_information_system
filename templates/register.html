<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,301,400,401,500,501,700,701,900,901,1,2&display=swap" rel="stylesheet">
        <link href="../static/register.css" rel="stylesheet">
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <h2 class="mb-4 text-center">Sign Up</h2>
            {% if msg %}
                <div class="alert alert-warning">{{ msg }} </div>
            {% endif %}
            <form action="/register" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control"  name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <div class="row mt-3">
                        <div class="col-md-6"><input type="text" class="form-control" name="country" placeholder="Country" required></div>
                        <div class="col-md-6"><input type="text" class="form-control" name="city" placeholder="City" required></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-8"><input type="text" class="form-control" name="street" placeholder="Street" required></div>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="date">Birth Date</label>
                    <div>
                        <div class="input-group date" id="datepicker">
                            <input type="text" name="birth_date" class="form-control" placeholder="Birth Date">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p>Sex</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="flexRadioDefault1" value="m" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="flexRadioDefault2" value="f">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="phone_number" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                    <small id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</small>
                </div>
                <div class="form-group">
                    <p>Choose Account Type</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user_type" id="flexRadioDefault3" value="patient" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Patient
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user_type" id="flexRadioDefault4" value="doctor">
                        <label class="form-check-label" for="flexRadioDefault4">
                            Doctor
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user_type" id="flexRadioDefault5" value="admin">
                        <label class="form-check-label" for="flexRadioDefault5">
                            Admin
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Sign Up</button>
                </div>
                <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function validateForm() {
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    document.getElementById("passwordHelp").classList.remove("d-none");
                    return false;
                } else {
                    document.getElementById("passwordHelp").classList.add("d-none");
                    return true;
                }
            }
        </script>
        <script type="text/javascript">
            $(function() {
                $('#datepicker').datepicker();
            });
        </script>
    </body>
</html>
